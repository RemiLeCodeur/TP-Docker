name: CI devops 2023
on:
  push:
    branches: main
jobs:
  test-backend: 
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v2.5.0
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Build and test with Maven
        working-directory: ./backend
        run: mvn clean verify
      - name: Quality gate
        working-directory: ./backend
        run: mvn -B verify sonar:sonar -Dsonar.projectKey=RemiLeCodeur_TP-Docker -Dsonar.organization=remilecodeur -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=${{ secrets.SONAR_TOKEN }}  --file ./backend/pom.xml

  build-and-push-docker-image:
    needs: test-backend
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v2.5.0
      - name: Login to DockerHub
        run: docker login -u ${{ secrets.DOCKERLOGIN }} -p ${{ secrets.DOCKERPWD }}
      - name: Build image and push backend
        uses: docker/build-push-action@v3
        with:
          context: ./backend
          tags: ${{secrets.DOCKERLOGIN}}/tp1-backend:latest
          push: ${{ github.ref == 'refs/heads/main' }}
      - name: Build image and push database
        uses: docker/build-push-action@v3
        with:
          context: ./Database
          tags: ${{secrets.DOCKERLOGIN}}/tp1-database:latest
          push: ${{ github.ref == 'refs/heads/main' }}
      - name: Build image and push httpd
        uses: docker/build-push-action@v3
        with:
          context: ./webserver
          tags: ${{secrets.DOCKERLOGIN}}/tp1-httpd:latest
          push: ${{ github.ref == 'refs/heads/main' }}